<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Desafios Javascript</title>
</head>
<body>
  <div class="container-fluid index-bg">
    
    <div class="row d-flex flex-nowrap flex-row justify-content-between h-100 align-items-center">
      <div class='index-cta glass col-md-7'></div>
      
      <div class='col-md-5'>
        <div class="form-container">
          <p>Ingresa tus datos</p>
          <form action="" class="form">
            <label for="username">Username
              <input type="text" id='username-login' required>
            </label>
            <label for="nombre-login">Nombre
              <input type="text" id='nombre-login' required>
            </label>
            <label for="email-login">Email
              <input type="email" id='email-login' required>
            </label>
            <label for="bio-login">Bio
              <input type='textarea' class='bio-login' id='bio-login'>
            </label>
          </form>
          <input type="button" class='btn-login' id="button" value='Ingresar'>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src='./app.js'></script>
</body>
</html>
